<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حساب معدل الفصل الثاني Master 1 Electronic of Embedded Systems</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
             background-image: url("https://www.google.com/imgres?q=usthb%20fge&imgurl=https%3A%2F%2Flookaside.instagram.com%2Fseo%2Fgoogle_widget%2Fcrawler%2F%3Fmedia_id%3D3251807864848777958&imgrefurl=https%3A%2F%2Fwww.instagram.com%2Fp%2FC0gvgY2IgLm%2F&docid=Kqh4mt2oPYqzEM&tbnid=M1ub3U_3ToKo8M&vet=12ahUKEwjA1c3Ax8GNAxXtUqQEHWlJCMwQM3oECB4QAA..i&w=1440&h=1440&hcb=2&ved=2ahUKEwjA1c3Ax8GNAxXtUqQEHWlJCMwQM3oECB4QAA");
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header {
            background: linear-gradient(135deg, #2c3e50, #3498db);
            color: white;
            padding: 30px;
            border-radius: 20px 20px 0 0;
            text-align: center;
        }

        .header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .content {
            padding: 30px;
        }

        .subjects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .subject-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .subject-card:hover {
            transform: translateY(-5px);
            border-color: #3498db;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        }

        .subject-card.combined {
            border-left: 4px solid #e67e22;
        }

        .subject-name {
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 1rem;
            line-height: 1.4;
        }

        .subject-coefficient {
            color: #7f8c8d;
            font-size: 0.9rem;
            margin-bottom: 15px;
        }

        .combined-note {
            background: #fef9e7;
            border: 1px solid #f39c12;
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 15px;
            font-size: 0.85rem;
            color: #e67e22;
            font-weight: 600;
        }

        .input-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .input-group label {
            font-weight: 600;
            color: #34495e;
            min-width: 50px;
        }

        .grade-input {
            flex: 1;
            padding: 12px;
            border: 2px solid #ecf0f1;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            text-align: center;
        }

        .grade-input:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        .grade-input:invalid {
            border-color: #e74c3c;
        }

        .calculate-section {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            margin-top: 30px;
        }

        .action-buttons {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }

        .btn {
            border: none;
            padding: 12px 25px;
            font-size: 16px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .calculate-btn {
            background: linear-gradient(135deg, #27ae60, #2ecc71);
            color: white;
        }

        .save-btn {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
        }

        .load-btn {
            background: linear-gradient(135deg, #9b59b6, #8e44ad);
            color: white;
        }

        .clear-btn {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .btn:active {
            transform: translateY(0);
        }

        .result {
            font-size: 2.5rem;
            font-weight: bold;
            color: #2c3e50;
            margin: 20px 0;
            opacity: 0;
            transform: scale(0.8);
            transition: all 0.5s ease;
        }

        .result.show {
            opacity: 1;
            transform: scale(1);
        }

        .result-info {
            font-size: 1.1rem;
            color: #7f8c8d;
            margin-top: 10px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .stat-card {
            background: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #3498db;
        }

        .stat-label {
            color: #7f8c8d;
            font-size: 0.9rem;
            margin-top: 5px;
        }

        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            z-index: 1000;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.3s ease;
        }

        .toast.show {
            opacity: 1;
            transform: translateY(0);
        }

        @media (max-width: 768px) {
            .subjects-grid {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 1.5rem;
            }
            
            .content {
                padding: 20px;
            }
            
            .action-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>حساب معدل الفصل الثاني</h1>
            <p>Master 1 Electronic of Embedded Systems</p>
        </div>
        
        <div class="content">
            <div class="subjects-grid" id="subjectsGrid">
                <!-- سيتم إنشاؤها بواسطة JavaScript -->
            </div>
            
            <div class="calculate-section">
                <div class="action-buttons">
                    <button class="btn calculate-btn" onclick="calculateGPA()">احسب المعدل</button>
                    <button class="btn save-btn" onclick="saveData()">حفظ البيانات</button>
                    <button class="btn load-btn" onclick="loadData()">استعادة البيانات</button>
                    <button class="btn clear-btn" onclick="confirmClear()">مسح الكل</button>
                </div>
                
                <div class="result" id="result"></div>
                <div class="result-info" id="resultInfo"></div>
                
                <div class="stats" id="stats" style="display: none;">
                    <div class="stat-card">
                        <div class="stat-value" id="totalPoints">0</div>
                        <div class="stat-label">مجموع النقاط</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="totalCoefficients">0</div>
                        <div class="stat-label">مجموع المعاملات</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="completedSubjects">0</div>
                        <div class="stat-label">المواد المكتملة</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="toast" id="toast"></div>

    <script>
        const subjects = [
            { name: "TP Architecture des Processeurs pour l'Embarqué", coefficient: 1 },
            { name: "Architecture des Processeurs pour l'Embarqué", coefficient: 3 },
            { 
                name: "TP Intelligence artificielle + TP Automates programmables industriels", 
                coefficient: 1,
                isCombined: true,
                originalSubjects: ["TP Intelligence artificielle", "TP Automates programmables industriels"]
            },
            { name: "Programmation Python/Java pour les systèmes embarqués", coefficient: 2 },
            { name: "TP Processeurs des signaux numériques", coefficient: 1 },
            { name: "Automates Programmables Industriels", coefficient: 2 },
            { name: "Technologies web", coefficient: 1 },
            { name: "Respect des normes et des règles d'éthique et d'intégrité", coefficient: 1 },
            { name: "Système Linux pour les systèmes embarqués", coefficient: 1 },
            { name: "Processeurs des Signaux Numériques (DSP)", coefficient: 2 },
            { name: "Intelligence Artificielle en Embarqué", coefficient: 2 }
        ];

        // إنشاء عنصر Toast لعرض الرسائل
        const toast = document.getElementById('toast');
        function showToast(message, duration = 3000) {
            toast.textContent = message;
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, duration);
        }

        function createSubjectCards() {
            const grid = document.getElementById('subjectsGrid');
            
            subjects.forEach((subject, index) => {
                const card = document.createElement('div');
                card.className = subject.isCombined ? 'subject-card combined' : 'subject-card';
                
                let cardContent = `
                    <div class="subject-name">${subject.name}</div>
                    <div class="subject-coefficient">المعامل: ${subject.coefficient}</div>
                `;
                
                if (subject.isCombined) {
                    cardContent += `
                        <div class="combined-note">
                            💡 هذه المادة تجمع بين مقررين بمعامل واحد مشترك
                        </div>
                    `;
                }
                
                cardContent += `
                    <div class="input-group">
                        <label>النقطة:</label>
                        <input type="number" 
                               class="grade-input" 
                               id="grade_${index}"
                               min="0" 
                               max="20" 
                               step="0.01" 
                               placeholder="أدخل النقطة (0-20)">
                    </div>
                `;
                
                card.innerHTML = cardContent;
                grid.appendChild(card);
            });
        }

        function calculateGPA() {
            let totalWeightedPoints = 0;
            let totalCoefficients = 0;
            let completedSubjects = 0;
            let hasValidGrades = false;

            subjects.forEach((subject, index) => {
                const gradeInput = document.getElementById(`grade_${index}`);
                const grade = parseFloat(gradeInput.value);
                
                if (!isNaN(grade) && grade >= 0 && grade <= 20) {
                    totalWeightedPoints += grade * subject.coefficient;
                    totalCoefficients += subject.coefficient;
                    completedSubjects++;
                    hasValidGrades = true;
                }
            });

            if (!hasValidGrades) {
                showToast('يرجى إدخال النقاط لمادة واحدة على الأقل');
                return;
            }

            const gpa = totalWeightedPoints / totalCoefficients;
            
            // عرض النتيجة
            const resultElement = document.getElementById('result');
            const resultInfoElement = document.getElementById('resultInfo');
            const statsElement = document.getElementById('stats');
            
            resultElement.textContent = gpa.toFixed(2);
            resultElement.classList.add('show');
            
            // تحديد حالة النجاح/الرسوب
            let status = '';
            let statusColor = '';
            if (gpa >= 10) {
                status = 'ناجح';
                statusColor = '#27ae60';
            } else {
                status = 'راسب';
                statusColor = '#e74c3c';
            }
            
            resultInfoElement.innerHTML = `<span style="color: ${statusColor}; font-weight: bold;">${status}</span>`;
            
            // عرض الإحصائيات
            document.getElementById('totalPoints').textContent = totalWeightedPoints.toFixed(2);
            document.getElementById('totalCoefficients').textContent = totalCoefficients;
            document.getElementById('completedSubjects').textContent = `${completedSubjects} من ${subjects.length}`;
            
            statsElement.style.display = 'grid';
        }

        function saveData() {
            const grades = [];
            let hasData = false;
            
            subjects.forEach((subject, index) => {
                const gradeInput = document.getElementById(`grade_${index}`);
                const grade = parseFloat(gradeInput.value);
                
                if (!isNaN(grade) && grade >= 0 && grade <= 20) {
                    grades.push(grade);
                    hasData = true;
                } else {
                    grades.push(null);
                }
            });
            
            if (!hasData) {
                showToast('لا توجد بيانات لحفظها');
                return;
            }
            
            localStorage.setItem('savedGrades', JSON.stringify(grades));
            showToast('تم حفظ البيانات بنجاح');
        }

        function loadData() {
            const savedGrades = JSON.parse(localStorage.getItem('savedGrades'));
            
            if (!savedGrades || savedGrades.length === 0) {
                showToast('لا توجد بيانات محفوظة');
                return;
            }
            
            savedGrades.forEach((grade, index) => {
                if (grade !== null && index < subjects.length) {
                    document.getElementById(`grade_${index}`).value = grade;
                }
            });
            
            showToast('تم استعادة البيانات بنجاح');
        }

        function confirmClear() {
            if (confirm('هل أنت متأكد أنك تريد مسح جميع البيانات؟ لن يتم مسح البيانات المحفوظة.')) {
                clearAll();
            }
        }

        function clearAll() {
            subjects.forEach((subject, index) => {
                document.getElementById(`grade_${index}`).value = '';
            });
            
            const resultElement = document.getElementById('result');
            resultElement.classList.remove('show');
            resultElement.textContent = '';
            
            document.getElementById('resultInfo').textContent = '';
            document.getElementById('stats').style.display = 'none';
            
            showToast('تم مسح جميع البيانات');
        }

        // إنشاء البطاقات عند تحميل الصفحة
        document.addEventListener('DOMContentLoaded', () => {
            createSubjectCards();
            
            // محاولة تحميل البيانات المحفوظة تلقائياً
            const savedGrades = JSON.parse(localStorage.getItem('savedGrades'));
            if (savedGrades && savedGrades.length > 0) {
                if (confirm('تم العثور على بيانات محفوظة. هل ترغب في استعادتها الآن؟')) {
                    loadData();
                }
            }
        });

        // إضافة حدث لحساب المعدل عند الضغط على Enter
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                calculateGPA();
            }
        });
    </script>
</body>
</html>
